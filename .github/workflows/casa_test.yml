name: Use CASA Docker Image with Container

on:
  push:
    branches:
      - main

jobs:
  run-casa:
    runs-on: ubuntu-latest
    steps:
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run CASA Docker Image
      run: |
        docker pull ghcr.io/skrbcr/casa:0.1
        docker run ghcr.io/skrbcr/casa:0.1 casa --version
